<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Scoreboard</title>
		<link rel="stylesheet" href="css/fontawesome-all.min.css">
		<link rel="stylesheet" href="css/scoreboard.css">
	</head>
	<body>
		<!--<div style="font-family: Roboto, sans-serif; font-variant: small-caps">team</div>-->
		<div id="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header" style="font-family: Roboto, sans-serif">
							<div class="row">
								<div class="col-md-6 col-12">
									<span style="font-weight: bold;">NWERC 2018</span>
								</div>
								<div class="col-md-6 col-12 text-md-end">
									<span id="contesttimer">final standings</span>
								</div>
							</div>
						</div>
					</div>
					<div class="dropdown">
						<button
								class="btn btn-outline-secondary btn-sm m-2 dropdown-toggle"
								data-bs-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
								id="filter-toggle"
						>
							<i class="fas fa-filter"></i>
							Filter
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
